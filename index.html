<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Horta Comunitária</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="login-grid">
        <div class="login-content">
            <div>
                <img src="./imgs/logo.png" alt="">
                <div>
                    <img src="./imgs/login/lock.svg" alt="">
                    <span>Login exclusivo para os funcionários da empresa</span>
                </div>
            </div>
            <form class="login-form" action="">
                <h1>Acesse sua conta</h1>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu e-mail">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Insira sua senha">
                </div>
                <span>Esqueceu sua senha?</span>
                <button class="primary btn" type="submit">Entrar</button>
            </form>
        </div>
        <div class="login-bg">
            <img src="./imgs/login/foto.png" alt="">
        </div>
    </main>
</body>

</html>
